<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title></title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1 class="title"> example </h1>


  <div class="guess-container">
    <div class="guess-space">
      <div class="tryies">
        
      </div>
      <div class="buttons-area">
        <button class="check-word" id="check-button">Check Word</button>
        <button class="hints" id="hint-button"><span></span> Hints</button>
      </div>
    </div>

    <div class="key-sheet">
      <div>Key Colors</div>
      <div class="key-box">
        <div class="key-color correct"></div>
        <div class="key-text">Letter Is Right And In Place</div>
      </div>
      <div class="key-box">
        <div class="key-color semi-correct"></div>
        <div class="key-text">Letter Is Right But Not In Place</div>
      </div>
      <div class="key-box">
        <div class="key-color wrong"></div>
        <div class="key-text">Letter Is Wrong And Not Exists In the word</div>
      </div>
      <div class="guess-result">
      </div>
    </div>
  </div>

  <footer>hh</footer>
  <script src="main.js"></script>
</body>
</html>
