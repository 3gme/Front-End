<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Slider</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="action">
    <span id="fade">fade</span>
    <span id="slide">slide</span>
  </div>
  <div class="slider-container">
    <div id="slide-number" class="slide-number"></div>
    <img src="images/cosmetic-2-700x700.jpg" alt="">
    <img src="images/cosmetics-33-700x700.jpg" alt="">
    <img src="images/cosmetics-40-1-700x700.jpg" alt="">
    <img src="images/electronic-14-2-700x700.jpg" alt="">
    <img src="images/electronic-30-6-700x700.jpg" alt="">
  </div>
  <div class="slider-controls">
    <span id="prev" class="prev">Privios</span>
    <span id="indicators" class="indicators">
      <ul>
      </ul>
    </span>
    <span id="next" class="next">Next</span>
  </div>
  <script src="main.js"></script>
</body>
</html>
